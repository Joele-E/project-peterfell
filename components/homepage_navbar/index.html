<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ho creato una classe unica per i "button menu" -->
    <style type="text/tailwindcss">
      @layer components {
        .btn {
          @apply font-Heebo flex items-center gap-2 hover:opacity-50 text-white cursor-pointer font-bold max-2xl:text-xs;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blueP: "#7a99ac",
              greyP: "#6d6e70",
            },
            fontFamily: {
              Heebo: ["Heebo", "sans-serif"],
              PlayfairSerif: ["Playfair Display", "serif"],
              PlayfairSans: ["Playfair Display", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- background di prova -->
    <nav
      class="bg-amber-800 flex lg:flex-col h-1/3 w-[100%] p-2 gap-1 max-lg:bg-black"
    >
      <div
        class="text-4xl font-Heebo text-white mb-3 cursor-pointer max-2xl:text-2xl max-2xl:mb-1 max-lg:w-[88%]"
      >
        <span>Peter</span><span class="max-lg:text-blueP">Fell</span>
      </div>
      <div class="flex lg:flex-col gap-1 max-lg:flex-row-reverse">
        <div class="btn">
          <img
            src="assets/menù.svg"
            alt="iconMenù"
            class="max-2xl:w-5 max-sm:w-6 max-sm:ml-1"
          />
          <div class="textMenu max-lg:hidden">Menù</div>
        </div>
        <div class="btn">
          <img
            src="assets/designTool.svg"
            alt="iconColor"
            class="max-2xl:w-5 max-lg:mx-3"
          />
          <div class="textDesignTool max-lg:hidden">Design Tool</div>
        </div>
        <div class="flex max-lg:flex-row-reverse">
          <img
            src="assets/cart.svg"
            alt="iconCart"
            class="hover:opacity-50 cursor-pointer"
            class="max-2xl:w-5"
          />
          <div class="eventCart max-lg:mt-1">
            <p
              class="w-5 h-6 ml-2 font-bold text-center text-white bg-slate-400 rounded-full max-2xl:text-sm max-2xl:w-4 max-2xl:h-5 max-2xl:mt-1"
            >
              0
            </p>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
