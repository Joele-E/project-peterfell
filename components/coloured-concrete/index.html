<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blueP: "#7a99ac",
              greyP: "#6d6e70",
            },
            fontFamily: {
              Heebo: ["Heebo", "sans-serif"],
              PlayfairSerif: ["Playfair Display", "serif"],
              PlayfairSans: ["Playfair Display", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="colored-concrete-section w-full flex flex-wrap justify-evenly flex-col items-center lg:flex-row"
    >
      <div
        class="coulored-concrete w-full max-w-[75%] lg:min-w-[25%] lg:max-w-[40%]"
      >
        <div
          class="colored-concrete-desc-title font-Heebo font-bold text-5xl mb-10"
        >
          Coloured concrete for any space.
        </div>
        <div
          class="colored-concrete-desc-text font-Heebo font-medium text-base mt-8 text-greyP mb-10 lg:pl-52"
        >
          Using coloured concrete can take a space and make it special. With
          over 80 colours to choose from, you’ll find the hue that’s a perfect
          match for your plans.
        </div>
        <div
          class="create-look-desc-link group/myLink1 hover:text-black hover:border-black flex items-center gap-1 font-PlayfairSans text-xl font-bold text-blueP border-b-2 border-blueP w-fit transition-all duration-300 mt-8 lg:ml-52"
        >
          Choose your colour
          <img
            src="buttonPf.png"
            alt="buttonPf"
            class="pt-1 transition-all duration-300 group-hover/myLink1:brightness-0"
          />
        </div>
      </div>
      <div
        class="colored-concrete-img min-w-[40%] max-w-[75%] lg:min-w-[25%] lg:max-w-[40%]"
      >
        <img
          width="848"
          height="505"
          src="https://www.peterfell.co.nz/wp-content/uploads/Coloured-concrete-for-any-space.png"
          class="vc_single_image-img attachment-full"
          alt="Coloured concrete colour samples"
          loading="lazy"
          title="Coloured-concrete-for-any-space"
          srcset="
            https://www.peterfell.co.nz/wp-content/uploads/Coloured-concrete-for-any-space.png         848w,
            https://www.peterfell.co.nz/wp-content/uploads/Coloured-concrete-for-any-space-600x357.png 600w,
            https://www.peterfell.co.nz/wp-content/uploads/Coloured-concrete-for-any-space-300x179.png 300w,
            https://www.peterfell.co.nz/wp-content/uploads/Coloured-concrete-for-any-space-768x457.png 768w
          "
          sizes="(max-width: 848px) 100vw, 848px"
        />
      </div>
    </div>
  </body>
</html>
